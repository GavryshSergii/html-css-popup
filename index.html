<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>HTML-CSS-Popup</title>
</head>
<body>
<header class="header">
    <a href="#" class="header__logo">
        <img src="img/favicon.png" alt="Logo" class="logo_img"/>
    </a>

    <nav>
        <ul class="header__menu">
            <li><a href="#" class="header__link">Mail</a></li>
            <li><a href="#" class="header__link">Images</a></li>
            <li>
                <input type="checkbox" id="popup_checkbox" class="hidden_checkbox"/>
                <label for="popup_checkbox" class="popup_label">
                    <img src="img/popup-button.png" alt="popup"/>
                </label>
                <div class="popup_container">
                    <ul class="popup_grid">
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/calendar.png" alt="calendar" />
                                <p>Calendar</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/mail.png" alt="mail" />
                                <p>Mail</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/news.png" alt="news" />
                                <p>News</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/maps.png" alt="maps" />
                                <p>Map</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/files.png" alt="files" />
                                <p>Files</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/contacts.png" alt="contacts" />
                                <p>Contacts</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/translation.png" alt="translation" />
                                <p>Translate</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/videos.png" alt="videos" />
                                <p>Videos</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/search.png" alt="search" />
                                <p>Search</p>
                            </a>
                        </li>
                    </ul>
                    <input type="checkbox" id="more_checkbox" class="hidden_checkbox"/>
                    <label for="more_checkbox" class="more_label"> More </label>
                    <div class="popup_more">
                        <hr class="more_hr"/>
                        <ul class="popup_grid">
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/chat.png" alt="chat" />
                                    <p>Chat</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/classroom.png" alt="classroom" />
                                    <p>Classroom</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/mars.png" alt="mars" />
                                    <p>Mars</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <a href="#" class="user_avatar">
                    <img src="img/avatar.png" alt="AV" class="avatar">
                </a>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
