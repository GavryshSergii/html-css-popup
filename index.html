<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>HTML-CSS-Popup</title>
</head>
<body>
<header class="header">
    <a href="#" class="header__logo">
        <img src="img/favicon.png" alt="Logo" class="logo_img"/>
    </a>

    <nav>
        <ul class="header__menu">
            <li><a href="#" class="header__link">Mail</a></li>
            <li><a href="#" class="header__link">Images</a></li>
            <li>
                <input type="checkbox" id="popup_checkbox" class="hidden_checkbox"/>
                <label for="popup_checkbox" class="popup_label">
                    <img src="img/popup-button.png" alt="popup"/>
                </label>
                <div class="popup_container">
                    <ul class="popup_grid">
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/calendar.png" width="32" height="32" alt="Calendar" />
                                <p>Calendar</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/mail.png" width="32" height="32" alt="Mail" />
                                <p>Mail</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/news.png" width="32" height="32" alt="News" />
                                <p>News</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/maps.png" width="32" height="32" alt="Map" />
                                <p>Map</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/files.png" width="32" height="32" alt="Files" />
                                <p>Files</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/contacts.png" width="32" height="32" alt="Contacts" />
                                <p>Contacts</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/translation.png" width="32" height="32" alt="Translate" />
                                <p>Translate</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/videos.png" width="32" height="32" alt="Videos" />
                                <p>Videos</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/search.png" width="32" height="32" alt="Search" />
                                <p>Search</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/photos.png" width="32" height="32" alt="Photo" />
                                <p>Photo</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/apps.png" width="32" height="32" alt="Apps" />
                                <p>Apps</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="popup_item">
                                <img src="img/documents.png" width="32" height="32" alt="Document" />
                                <p>Document</p>
                            </a>
                        </li>
                    </ul>
                    <input type="checkbox" id="more_checkbox" class="hidden_checkbox"/>
                    <label for="more_checkbox" class="more_label"> More </label>
                    <div class="popup_more">
                        <hr class="more_hr"/>
                        <ul class="popup_grid">
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/chat.png" width="32" height="32" alt="Chat" />
                                    <p>Chat</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/classroom.png" width="32" height="32" alt="Classroom" />
                                    <p>Classroom</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/collection.png" width="32" height="32" alt="Collection" />
                                    <p>Collection</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/mars.png" width="32" height="32" alt="Mars" />
                                    <p>Mars</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/blogs.png" width="32" height="32" alt="Blogs" />
                                    <p>Blogs</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="popup_item">
                                    <img src="img/promo.png" width="32" height="32" alt="Promos" />
                                    <p>Promos</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <a href="#" class="user_avatar">
                    <img src="img/avatar.png" alt="AV" width="32" height="32" class="avatar">
                </a>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
